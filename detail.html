<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Detail</title>
</head>
<script src = "./pokemon_detail.js" defer></script>
<body>
    <main class="detil-main main">
        <header class=" header">
            <div class="header-wrapper">
                <div class="header-wrap">
                    <a href="./pokemon.html" class="back-btn-wrap">
                        <img src="./images/back-to-home.svg" alt="back to home" 
                        class="back-btn"
                        id="back-btn"
                        />
                    </a>
                    <div class="name-wrap">
                        <h1 class="name"></h1>
                    </div>
                </div>
                <div class="pokemon-id-wrap">
                    <p class="body2-fonts"></p>
                </div>
            </div>
        </header>
        <div class="featured-img">
            <a href="#"
                class="arrow left-arrow"
                id="leftArrow">
                <img src="./images/chevron_left.svg" alt="back"/>
            </a>
            <div class="detail-img-wrapper">
                <img src="" alt=""/>
            </div>
            <a href="#" 
                class="arrow right-arrow" 
                id="rightArrow">
                <img src="./images/chevron_right.svg" alt="forward"/>
            </a>
        </div>
        <div class="detail-card-detail-wrapper">
            <div class="power-wrapper">
                <p class="body3-fonts type grass"></p>
                <p class="body3-fonts type poision"></p>
            </div>
            <p class="boby2-fonts about-text">About</p>
            <div class="pokemon-deatail-wrapper">
                <div class="pokemon-detail-wrap">
                    <div class="pokemon-detail">
                        <img src="./images/weight.svg" alt="weight"/>
                        <p class="body2-fonts-weight"></p>
                    </div>
                    <p class="caption-fonts">Weight</p>
                </div>

                <div class="pokemon-detail-wrap">
                    <div class="pokemon-detail">
                        <img src="./images/height.svg" alt="height"/>
                        <p class="body2-fonts-height"></p>
                    </div>
                    <p class="caption-fonts">Height</p>
                </div>

                <div class="pokemon-detail-wrap">
                    <div class="pokemon-detail move">
                    <p class="caption-fonts">Moves</p>
                    </div>
                </div>
            </div>
            <p class="body3-fonts pokemon-description"></p>  
            <p class="body2-fonts  about-text">Base stats</p>
            <div class="stats-wrapper">

                <div class="stats-wrap" data-stats = "HP" >
                    <p class="body3-fonts stats">HP</p>
                    <p class="body3-fonts"></p>
                    <progress value="" max="100" class="progress-bar"></progress>
                </div>

                <div class="stats-wrap" data-stats = "ATK" >
                    <p class="body3-fonts stats">ATK</p>
                    <p class="body3-fonts"></p>
                    <progress value="" max="100" class="progress-bar"></progress>
                </div>

                <div class="stats-wrap" data-stats = "DEF" >
                    <p class="body3-fonts stats">DEF</p>
                    <p class="body3-fonts"></p>
                    <progress value="" max="100" class="progress-bar"></progress>
                </div>

                <div class="stats-wrap" data-stats = "SATK" >
                    <p class="body3-fonts stats">SATK</p>
                    <p class="body3-fonts"></p>
                    <progress value="" max="100" class="progress-bar"></progress>
                </div>
            </div>
        </div>
        <img src="./images/pokedex.svg" alt="pokedex" class="detail-bg"/>
    </main>
</body>
</html>
